<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Employee Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Simple Employee Manager</h1>

    <h2>Add Employee</h2>
    <form id="employeeForm">
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="code">4-Digit Code:</label>
            <input type="text" id="code" maxlength="4" required>
        </div>
        <button type="submit">Add Employee</button>
    </form>

    <h2>Employee List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <!-- Employees will be dynamically added here -->
        </tbody>
    </table>

    <a href="sign-in.html">Go to Employee Sign-In</a>

    <script src="js/script.js"></script>
</body>
</html>
