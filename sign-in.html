<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Sign-In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Employee Sign-In</h1>

    <form id="signInForm">
        <div class="form-group">
            <label for="signInCode">Enter Your 4-Digit Code:</label>
            <input type="text" id="signInCode" maxlength="4" required>
        </div>
        <button type="submit">Sign In</button>
    </form>

    <h2>Sign-In Status</h2>
    <p id="signInMessage"></p>

    <a href="index.html">Go Back to Employee Manager</a>

    <script src="js/script.js"></script>
</body>
</html>
